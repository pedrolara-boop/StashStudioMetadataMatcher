name: Studio Match Scrape
description: Match and update studios with ThePornDB and StashDB metadata
version: 1.0
url: https://github.com/yourusername/stashStudioMatchScrape
exec:
  - python
  - "{pluginDir}/stashStudioMatchScrape.py"
interface: raw
settings:
  enableHooks:
    displayName: Enable Automatic Updates
    description: Automatically update studios when they are created or modified
    type: BOOLEAN
    default: true
tasks:
  - name: Match All Studios
    description: Match and update all studios with ThePornDB and StashDB metadata
    defaultArgs:
      mode: all
hooks:
  - trigger: Studio.Update.Post
    description: Match studio with ThePornDB and StashDB after update
    defaultArgs:
      mode: hook 